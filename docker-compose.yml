version: '2.1'
volumes:
    data: {}
services:
    donkeycar:
        build:
            context: donkeycar
            dockerfile: Dockerfile.template
        environment:
            SERVICE_NAME: 'donkeycar'
            UDEV: '1'
        privileged: true
        volumes:
            - "data:/usr/src/app"
        devices:
            - "/dev:/dev" 
            - "/opt/vc:/opt/vc"   
        labels:
            io.balena.features.dbus: '1'
            io.balena.features.kernel-modules: '1'
            io.balena.features.firmware: '1'
        ports:
            - 9091:9091/tcp
            - 9091:9091/udp
            - 80:8887                        
